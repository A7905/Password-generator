<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Password Generator</h1>

        <div class="displayContainer ">
            <input readonly class="display" placeholder="Password">


            <button class="copy-btn" data-copy>
                <span class="tooltip" data-copiedMsg></span>
                <img src="./assets/copy.svg" alt="copy image" width="20" height="23">
            </button>
        </div>

        <div class="inputContainer">


            <div class="length-container">
                <p>Password Length</p>
                <p datalengthNumber>0</p>
            </div>


            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" dataSlider>

            <!-- checkboxes -->
             <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Upper Case Letters</label>
             </div>

             <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lower Case Letters</label>
             </div>


             <div class="check">
                <input type="checkbox" id="special-character">
                <label for="special">Includes Special Characters</label>
             </div>

             <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
             </div>

             <!-- strength section -->
              <div class="strength-section"> 
                <p>Strength</p>
                <div class="Indicator" data-indicator></div>
              </div>


              <!-- generate-password -->
              
                <button class="generatePassword">Generate Password</button>
              
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
